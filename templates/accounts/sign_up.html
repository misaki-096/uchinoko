{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
    <div class="card m-auto w-50">
        <h5 class="card-header">新規登録</h5>
        <form class="card-body" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
{% endblock %}
