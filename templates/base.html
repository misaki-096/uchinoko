{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <title>うちの仔</title>
    </head>

    <body>
        <div>
            <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
                <div class="container">
                    <a class="navbar-brand" href="{% url "app:home" %}">
                        <h1>うちの仔</h1>
                    </a>

                    <div class="collapse navbar-collapse">

                        <ul class="nav ms-auto">
                            <li class="nav-item">
                                {% if user.is_superuser %}
                                    <a href="{% url "admin:index" %}" class="nav-link active">管理者画面</a>
                                {% endif %}
                            </li>
                            <li class="nav-item">
                                {% if user.is_authenticated %}
                                    <form action="{% url "accounts:logout" %}" method="POST">
                                        {% csrf_token %}
                                        <button type="submit" class="nav-link active">ログアウト</button>
                                    </form>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="py-4">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/gh/alfrcr/paginathing/dist/paginathing.min.js"></script>

        <script src="{% static "js/app.js" %}"></script>
    </body>

</html>
